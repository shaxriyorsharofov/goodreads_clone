<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<title>{% block title %}Asosiy sahifa{% endblock title %}</title>
  <h1>Landing page</h1>

    <a href="{% url 'users:register' %}">Register</a>/
    <a href="{% url 'book:list' %}">Books</a>/
    <a href="{% url 'users:profile' %}">Profile</a>/
    <a href="{% url 'book:home' %}">Home page</a>/
    {% if request.user.is_authenticated %}
        <a href="{% url 'users:logout' %}">Logot</a> <br>
    {% else %}
        <a href="{% url 'users:login' %}">Login</a> <br>
    {% endif %}

</head>
<body>
{% if messages %}
  {% for message in messages %}
      <span class="{{ message.tags }}">{{ message }}</span>
  {% endfor %}
{% endif %}


{% block content %}

{% endblock content %}
</body>
</html>
